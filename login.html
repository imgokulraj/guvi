<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>


    <form class="form-login">
        <div class="container">
            <h1>Log In</h1>
            <p class="msg">Please type your login details</p>
            <hr>
            <label for="username">Username :</label>
            <input required placeholder="Enter Username" type="text" name="username" id="username">
            
        
            <label for="password">Password :</label>
            <input required placeholder="Enter password" type="password" name="password" id="password">
            <div class="clearfix">
                <button class="signupbtn" type="submit">Log In</button>
                <button class="register">Register</button>
            </div>
        </div>
    </div>
    
    
    </form>
    <script src="js/login.js"></script>
</body>
</html>
